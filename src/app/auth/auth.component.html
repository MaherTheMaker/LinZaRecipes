<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="alert alert-danger" *ngIf="error" role="alert">
      {{error}}
    </div>
    <div   style="text-align : center;">
      <app-loading-spinner  *ngIf="isLoading"></app-loading-spinner>
    </div>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email"
             name="email"
             id="email"
             class="form-control"
             required
             ngModel
             email
      >
    </div>

      <div class="form-group">
        <label for="email">Password</label>
        <input type="password"
               name="password"
               id="password"
               class="form-control"
               required
               ngModel
               minlength="6"
        >
      </div>
      <div>
        <button class="btn btn-primary" [disabled]="!f.valid">{{signInMode?'SignIn' :'SignUp'}}</button>  |
        <button class="btn btn-primary" type="button" (click)="SwitchMode()">Switch to {{!signInMode?'SignIn' :'SignUp'}}</button>
      </div>


    </form>
  </div>
</div>
