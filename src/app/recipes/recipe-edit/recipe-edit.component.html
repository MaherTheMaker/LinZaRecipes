<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" [disabled]="!recipeForm.valid" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              name="imagePath"
              id="imagePath"
              formControlName="imagePath"
              class="form-control"
              #image
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <img [src]="image.value">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Descriptions</label>
            <textarea
              type="text"
              rows="6"
              name="description"
              id="description"
              formControlName="description"

              class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row"
          *ngFor="let ing of getIngredients();let i =index"
               [formGroupName]="i"
               style="margin-top: 10px"
          >
            <div class="col-xs-8">
              <input
                type="text"
                formControlName="name"
                class="form-control">

            </div>
            <div class="col-xs-2">
              <input
                type="number"
                formControlName="amount"
                class="form-control">

            </div>

            <div class="col-xs-2">
              <button class="btn btn-danger" (click)="onDeleteAnIngredient(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button (click)="onAddIng()" type="button" class="btn btn-success">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>


    </form>
  </div>
</div>
